    <script>
       var numero;
       var n = 0;

         while (n == 0) {
           numero = window.prompt("Ingresa un número del 1 al 20");   
           if (numero > 20) {
               window.alert("El número debe ser entre 1 al 20");
           }       
           else {
               n = 1;
           }
         }

    
       var maximo = numero;
       var i = 0;
       document.writeln("<ul>");
    
       while (i <= maximo) {
           if (i%2 == 0) {
               document.writeln("<li class='par'>" + i + "</li>" );
           }
           else {
               document.writeln("<li class='impar'>" + i + "</li>" );
           }
           i = i + 1;
       }
       document.writeln("</ul>");
    </script>
